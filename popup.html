<html>
	<head>
	  <title>OfficePoltergeist</title>
	  <link href="popupcss/popup.css" rel="stylesheet">
	  <script src="popupjs/popup.js"></script>
	  <script src="popupjs/jquery-2.2.3.min.js"></script>
	</head>
	<body>
		<div id="main">
			<img src="media/ghostattack.png" id="ghostattack" />
			<br/>
			<h1 id="poltergeistTitle">OfficePoltergeist</h1>
			<div >
				<a href="#" id="poltergeistSync">sync</a>
			</div>
			<div>
				Poltergeist ID: <span id="poltergeistId"></span>
			</div>
			<div id="onOffSwitchWrapper">
				<div class="onoffswitch">
				    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="poltergeistOnOffSwitch" checked>
				    <label class="onoffswitch-label" for="myonoffswitch">
				        <span class="onoffswitch-inner"></span>
				        <span class="onoffswitch-switch"></span>
				    </label>
				</div>
				<br/>
			</div>
			<div><a id="poltergeistBottom" href="https://officepoltergeist.net" target="_blank">OfficePoltergeist.net</a></div>
		</div>
	</body>
</html>
